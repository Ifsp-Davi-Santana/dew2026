 <!DOCTYPE html> <!--Define o tipo de arquivo para o navegador-->
<html lang="pt-br"> <!--Inicia o HTML e define a linguagem da página-->
<head> <!--Inicia a sessão do cabeçalho da página - contém informações sobre configurações do site-->
    <meta charset="UTF-8"> <!--configura a odificação de caractere que será utiizada-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--captura a resolução da tela que está acessando a página-->
    <title>Document</title> <!--Define o título da página que será exibido na janela/aba do navegador-->
</head>
<body> <!--Inicia o corpo da página, aqui aparece o resultado da minha página-->
    <h1>Olá Mundo</h1> <!--Título principal da página-->
</body>
</html>
